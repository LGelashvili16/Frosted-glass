<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>


<body>

    <main>
        <section class="glass">
            <div class="dashboard">

                <div class="user">
                    <img class="avatar" src="./assets/images/avatar.png" alt="avatar">
                    <h3>Lado Gelashvili</h3>
                    <p>Pro Member</p>
                </div>

                <div class="links">
                    <div class="link">
                        <img src="./assets/images/twitch.png" alt="twitch">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="./assets/images/steam.png" alt="twitch">
                        <h2>steam</h2>
                    </div>
                    <div class="link">
                        <img src="./assets/images/upcoming.png" alt="upcoming">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="./assets/images/library.png" alt="library">
                        <h2>Library</h2>
                    </div>
                </div>

                <div class="pro">
                    <h2>Join pro for free games.</h2>
                    <img src="./assets/images/controller.png" alt="controller">
                </div>

            </div>

            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>

                <div class="cards">

                    <div class="card">
                        <img src="./assets/images/assassins.png" alt="assassins">
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>Xbox Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./assets/images/sackboy.png" alt="sackboy">
                        <div class="card-info">
                            <h2>Sackboy A Great Adventure</h2>
                            <p>Xbox Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./assets/images/spiderman.png" alt="spiderman">
                        <div class="card-info">
                            <h2>Spiderman Miles Morales</h2>
                            <p>Xbox Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>

</body>
</html>
